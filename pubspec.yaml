name: myapplication
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0" # Specify a range for the SDK version

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  firebase_core: ^3.12.1 # Updated to the latest stable version
  firebase_auth: ^5.5.1  # Updated to the latest stable version
  google_sign_in: ^6.1.0 # Updated to the latest stable version
  cupertino_icons: ^1.0.8 # Optional, for Cupertino icons
  firebase_database: ^11.3.4
