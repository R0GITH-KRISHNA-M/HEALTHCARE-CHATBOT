  speech_to_text: ^7.0.0
  permission_handler: ^12.0.0+1
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  google_maps_flutter: ^2.2.3
  geolocator: ^14.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
